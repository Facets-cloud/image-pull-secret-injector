apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
{{- if gt (.Values.replicaCount | int) 1 }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1 # hello pod anti-affinity ;)
      maxSurge: 1
{{- end }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
{{- if gt (.Values.replicaCount | int) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              {{- /* this has to match `include "chart.selectorLabels" . ` */}}
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - {{ .Release.Name }}
              - key: app.kubernetes.io/name
                operator: In
                values:
                - {{ include "chart.name" . }}
            topologyKey: kubernetes.io/hostname
{{- end }}
      serviceAccountName: {{ include "chart.fullname" . }}
      containers:
      - name: mutator
        command:
        - /mutator
        args:
        - --secrets={{ .Values.secretList }}
        - --debug={{ .Values.debug }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: {{ .Values.service.metrics.port }}
          name: metrics
          protocol: TCP
        - containerPort: {{ .Values.service.health.port }}
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.service.health.port }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.service.health.port }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "chart.fullname" . }}-tls
