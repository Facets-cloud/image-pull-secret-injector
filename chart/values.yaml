# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: vishnukvfacets/image-pull-secrets
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.10"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

secretList: "registry-secret-test-google-container,registry-secret-test-pass-azure"

debug: false

nameOverride: "image-pull-secret-injector"
fullnameOverride: "image-pull-secret-injector"

service:
  type: ClusterIP
  port: 443
  targetPort: 9443
  metrics:
    port: 8080
  health:
    port: 8081

resources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 100m
    memory: 128Mi

leaderElection:
  enabled: true
  leaseDuration: "15s"
  renewDeadline: "10s"
  retryPeriod: "2s"
